<html lang=" en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css学习</title>
    <style>
        h4 {/*标签选择器*/
            color:aqua;
            font-size:24px;
        }
        .red {/*类选择器*/
            color:red;
        }
        .font30{
            font-size:30px;
        }
        .ziti { 
            font-family:cursive; 
        }


    </style>
</head>
<body >
    <h4>hello world</h4>
    <ul>
        <li class="red">aaa</li>
        <li class="font30 red">bbb</li>    
        <li class="ziti font30">ccc</li>
        <li>eee</li>
        <li>fff</li>
    </ul>

</body>


</html>
